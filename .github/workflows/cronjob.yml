name: Cron job tut
on:
  schedule:
    - cron: '* * * * *'

jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
    - name: clone repo
      uses: actions/checkout@v4

    - name : Setup python
      uses : actions/setup-python@v5
      with :
        python-version: '3.13'
    
    - name : Run python script
      run :  python my_script.py


