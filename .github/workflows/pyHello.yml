name : Run Hello-world from py script
on: 
  push:
    branches:
      - main

jobs:
  Hello:
    runs-on: ubuntu-latest

    steps:
    - name: clone repo
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' 

    - name: Run a py script
      run: python my_script.py